<html >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head><title>Menambahkan String</title></head>
<body>
<p><script language="JavaScript">
document.writeln("<pre>");
document.writeln("<h1>Menambahkan String</h1>");
var A = "Joko ";
var B = "Ucup";
var C = "Dono ";
var D = "Indro";
var E = A + B;
var F = C + D;
document.writeln('Joko + Ucup = ' + E);
document.writeln('Dono * Indro = ' + F);
document.writeln ("<pre>");
</script></p>
    
</body>
</html>
